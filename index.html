<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">



  </head>
  <body class="unset body-background-color">


    <main>
<!-- container for the whole preview card -->
    <div class="container-main">



<!-- container for Image and Info Card -->
      <div class="container-imageandinfocard">



<!-- container for IMAGE for MOBILE DESING -->
      <div class="container-imageMobile">
        <img class="image-mobile" src="images/image-header-mobile.jpg" alt="">
      </div>
<!-- END OF container for IMAGE for MOBILE DESING -->

<!-- container for INFO CARD-->
      <div class="container-infoCard">
        <div class="main-heading">
          <h1 class="white-text text-inter700 text-box alligned heading-margin-bottom">Get <span class="purple-text">insights</span> that help your business grow.</h1>
        </div>
        <p class="white075-text text-medium text-box alligned text-lexend-small text-spaced1px">Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="alligned text-box counter-list">
          <li class="li-style">
            <p class="white-text text-inter700 li-infocard-counter text-big text-spaced1px">10k+</p>
            <p class="white060-text text-lexend-small text-uppercase text-small pdg-btm-10px text-spaced1px">companies</p>
          </li>

          <li class="li-style">
            <p class="white-text text-inter700 li-infocard-counter text-big text-spaced1px">314</p>
            <p class="white075-text text-lexend-small text-uppercase text-small pdg-btm-10px text-spaced1px">templates</p>
          </li>

          <li class="li-style">
            <p class="white-text text-inter700 li-infocard-counter text-big text-spaced1px">12M+</p>
            <p class="white075-text text-inter400 text-uppercase text-small pdg-btm-10px text-spaced1px">queries</p>
          </li>
        </ul>


      </div>
<!-- END OF container for INFO CARD-->


<!-- container for IMAGE for DESKTOP DESING -->
      <div class="container-imageDesktop">
        <img class="image-desktop"src="images/image-header-desktop.jpg" alt="">
      </div>
<!-- END OF container for DESKTOP for MOBILE DESING -->




    </div>
<!-- END OF container for Image and Info Card -->

    </div>
<!-- END OF container for the whole preview card -->

  </main>

</body>
</html>
